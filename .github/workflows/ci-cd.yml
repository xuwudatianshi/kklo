name: Vue CI/CD

on:
  push:
    branches:
      - main # 监听 main 分支的 push 操作
  pull_request:
    branches:
      - main # 监听提交到 main 分支的 Pull Request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 使用 Node.js 16，或者你项目的 Node 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          npm install

      # 运行构建
      - name: Build
        run: |
          npm run build

      # 部署到 GitHub Pages (可选)
      - name: Deploy to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 构建输出目录
